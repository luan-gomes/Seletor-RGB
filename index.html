<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor de cores RGB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="container">
      <form>
        <div class="containerInput">
          <label>(R)</label>
          <input id="inputRed" type="range" min="0" max="255" />
          <input id="valueRed" disabled type="text" />
        </div>
        <div class="containerInput">
          <label>(G)</label>
          <input id="inputGreen" type="range" min="0" max="255" />
          <input id="valueGreen" disabled type="text" />
        </div>

        <div class="containerInput">
          <label>(B)</label>
          <input id="inputBlack" type="range" min="0" max="255" />
          <input id="valueBlack" disabled type="text" />
        </div>
      </form>
      <div id="coloredSquare"></div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
